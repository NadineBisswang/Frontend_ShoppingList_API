<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" media="screen" href="board.css" type="text/css">
    <link rel="stylesheet" media="print" href="print.css" type="text/css">
    <link rel="icon" type="image/x-icon" href="pictures/favicon.png">
    <script type="text/javascript" src="board6.js"></script>
    <title>Planningboard</title>
</head>

<body onload="loadData(), currentDate()">
    <header>
        <table class="table_header">
            <tr>
                <td id="home_button">
                    <a href="home.html"><img id="homebutton" src="pictures/home_icon.PNG" alt="Homebutton"></a>
                </td>
                <th>
                    <h1 id="boardname">Board 6</h1>
                </th>
                <td>
                    <div class="toggle_btn" onclick="toggleSidebar()">
                        <img class="burger" src="pictures/burger_icon.jpeg">
                    </div>
                </td>
            </tr>
            <tr colspan="4" id="nav">
                <td id="navigation">
                    <select onchange="location = this.value;">
                        <option selected="selected" disabled="disabled">Bitte auswählen</option>
                        <option value="board.html">Board 1</option>
                        <option value="board2.html">Board 2</option>
                        <option value="board3.html">Board 3</option>
                        <option value="board4.html">Board 4</option>
                        <option value="board5.html">Board 5</option>
                        <option value="board6.html">Board 6</option>
                    </select>
                </td>
            </tr>
        </table>
        <span id="heute">today</span>
    </header>

    <sidebar id="sidebar">
        <div class="sidebar_content">
            <select onchange="location = this.value;">
                <option selected="selected" disabled="disabled">Bitte auswählen</option>
                <option value="board.html">ToDo Board</option>
                <option value="board2.html">Board 2</option>
                <option value="board3.html">Board 3</option>
                <option value="board4.html">Board 4</option>
                <option value="board5.html">Board 5</option>
                <option value="board6.html">Board 6</option>
            </select>
        </div>
        <div class="toggle_btn" onclick="toggleSidebar()">
            <img id="toggle_icon" onclick="changeImage()" src=" pictures/right_icon.PNG ">
        </div>
    </sidebar>

    <content id="content">
        <div id="content_area">
            <div class="neue_liste">
                <form action="#" onsubmit="return createList()" name="neueListe" id="form_newList">
                    <input type="text" id="input_titel" placeholder="Neue Liste hinzufügen">
                    <div onclick="createList()" class="addButton">+</div>
                </form>
                <h4 id="neue_listeTitel"></h4>
            </div>
        </div>
    </content>

</body>

</html>
